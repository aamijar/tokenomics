name: Server CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ devin/** ]

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint (no-op)
        run: npm run lint || echo "no lint configured"

      - name: Start server and health check
        env:
          PORT: 8787
          CORS_ORIGIN: "*"
          QUOTE_PROVIDER: mock
        run: |
          nohup npm run start > ci-server.log 2>&1 &
          sleep 2
          for i in {1..60}; do
            sleep 1
            if curl -sf http://localhost:8787/health >/dev/null; then
              echo "Server healthy"
              exit 0
            fi
          done
          echo "Server failed to become healthy"
          tail -n 200 ci-server.log || true
          exit 1
