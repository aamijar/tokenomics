name: Server Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ devin/** ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install deps (including dev)
        run: npm ci

      - name: Run unit tests
        env:
          QUOTE_PROVIDER: mock
        run: npm run test:ci
